<!DOCTYPE html>
<html lang="en-US">
<head>
  <!-- Bootstrap 4.6 via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- jQuery 3.6 via CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Your Programming Language Destiny</title>
</head>
<body>
  <header>
    header text
  </header>
  
  <main>
    <section id="survey-form">
      <form id="form1">
        <input id="addressee" type="text" value="The patriarchy." required>
        <label for="addressee">Please identify the individual, group, or insitution you would like to introduce yourself to:</label>
        <br>
        <!-- Future feature to qualify addressee as ally, bystander, or adversary -->
        <input id="greeting" type="text" value="Hello." required>
        <label for="greeting">Please enter a polite greeting:</label>
        <br>
        <input id="username" type="text" value="Inigo Montoya." required>
        <label for="username">Please provide your name or code-name:</label>
        <br>
        <input id="pronouns" type="text" value="They/Them/Theirs" required>
        <label for="pronouns">Please provide your preferred pronouns:</label>
        <br>
        <input id="connection" type="text" value="You killed my father." required>
        <label for="connection">Please specify a personal connection you have with your addressee:</label>
        <br>
        <input id="manage" type="text" value="Prepare to die." required>
        <label for="manage">Please manage your addressee's expectations for this encounter:</label>
        <br>
        <button type="submit">Show me!</button>
      </form>
    </section>

    <section id="survey-results">
      <p>
        One day, after many hours training <span class="theirself"></span> in <span class="code-skill"></span>, <span class="username"></span> will at last confront <span class="addressee"></span>.
      </p>
      <p>
        And on this day, <span class="their"></span> opening words to this <span class="relation"></span> will be a <a href="https://tommccallum.com/2018/08/31/inigo-montoya-masterclass-on-introducing-yourself/">masterclass in self-introduction</a>&mdash;
      </p>
      <p>
        &ldquo;<span class="greeting"></span>,&rdquo; <span class="they"></span> will say. &ldquo;My name is <span class="username"></span>, and my pronouns are <span class="they"></span>, <span class="them"></span>, and <span class="theirs"></span>. <span class="connection"></span>. <span class="expectations"></span>.&rdquo;
      </p>
    </section>
  </main>

  <footer>
    footer text
  </footer>
</body>
</html>
