<!DOCTYPE html>
<html lang="en-US">
<head>
  <!-- Bootstrap 4.6 via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- jQuery 3.6 via CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Your Programming Language Horoscope</title>
</head>
<body>
  <header>
    header text
  </header>
  
  <main>
    <section id="survey-form">
      <form id="form1">
        <input id="q1-addressee" type="text" value="The patriarchy." required>
        <label for="quest2">Please identify the individual, group, or paradigm you would like to introduce yourself to:</label>
        <br>
        <!-- Future feature to qualify addressee as ally, bystander, or adversary -->
        <input id="q2-greeting" type="text" value="Hello." required>
        <label for="quest1">Please enter a polite greeting:</label>
        <br>
        <input id="q3-name" type="text" value="Inigo Montoya." required>
        <label for="quest2">Please provide your name:</label>
        <br>
        <input id="q4-pronouns" type="text" value="They/Them/Theirs" required>
        <label for="quest2">Please provide your preferred pronouns:</label>
        <br>
        <input id="q5-connection" type="text" value="You killed my father." required>
        <label for="quest2">Please specify a personal connection you have with your addressee:</label>
        <br>
        <input id="q6-manage" type="text" value="Prepare to die." required>
        <label for="quest3">Please manage your addressee's expectations for this encounter:</label>
        <br>
        <button type="submit">Show me!</button>
      </form>
    </section>

    <section id="survey-results">
      3+ results go here, hidden by CSS by default
    </section>
  </main>

  <footer>
    footer text
  </footer>
</body>
</html>
